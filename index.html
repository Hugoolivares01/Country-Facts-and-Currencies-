<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Information</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="assets/select.css">

</head>

<body>
    <section class="section is-small">
        <h1>Country</h1>
    </section>
    <section class="$section-padding-large">
        <div class="field has-addons is-flex is-justify-content-center">
            <div class="select is-large ">
                <select class="is-focused has-text-link-dark" name="Countries" id="countries-list">
                    <option>Select Country</option>
                </select>
            </div>
            <div class="control">
                <button id="Search-Country" class="button is-info is-large">Select</button>
            </div>
        </div>
        <div class="columns is-flex is-justify-content-center pt-4">
            <ul id="historylist" class="is-5 column is-flex is-flex-direction-column is-justify-content-center buttons">
            </ul>
        </div>
    </section>
    <div id="modal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
            Please select a country
        </div>
        <button id="close" class="modal-close is-large" aria-label="close"></button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="assets/select.js"></script>
</body>

</html>
